---
layout: default
---

<div class="grid grid__container">
  {% if page.title %}
  <div class="grid__row">
    <div class="grid__col">
      <h2 class="page__title sr-left">{{ page.title }}</h2>
    </div>
  </div>
  {% endif %}
  <div class="grid__row">
    <div class="grid__col grid__col--tablet-8 grid__col--tablet-offset-1 grid__col--desktop-6 grid__col--widescreen-6">
      <div class="page__content sr-left">
        {{ content }}
      </div>
    </div>
    {% if page.assets %}
      {% include sidebar.html %}
    {% endif %}
  </div>
  {% if page.FAQ %}
  <div class="grid__row">
    <div class="grid__col grid__col--tablet-8 grid__col--tablet-offset-1 grid__col--desktop-10 grid__col--widescreen-10">
    {% for item in page.FAQ %}
    <div class="accordion sr-left">
      <span class="accordion__title">{{ item.question_text }}</span>
      <svg class="icon icon--24x24"><use xlink:href="#icon-add"></use></svg>
      <div class="accordion__content">
        {{ item.answer_text | markdownify }}
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
