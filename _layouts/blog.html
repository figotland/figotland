---
layout: default
---

<div class="grid grid__container">
  {% if page.title %}
  <div class="grid__row">
    <div class="grid__col">
      <h2 class="page__title sr-left"><span>{{ page.title }}</span></h2>
    </div>
  </div>
  {% endif %}

  {% for post in site.posts limit: 10 %}
    {% include post.html post=post is_excerpt=true %}
  {% endfor %}

  <div class="grid__row grid__row--no-tb-gutters">
    <div class="grid__col grid__col--no-tb-gutters">
      <a class="button button__primary" href="/blogg/arkiv/"><span>Äldre inlägg</span></a>
    </div>
  </div>
</div>
