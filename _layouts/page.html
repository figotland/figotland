---
layout: default
---

<div class="grid grid__container">
  {% if page.title %}
  <div class="grid__row">
    <div class="grid__col">
      <h2 class="page__title sr-left"><span>{{ page.title }}</span></h2>
    </div>
  </div>
  {% endif %}
  <div class="grid__row">
    <div class="grid__col grid__col--tablet-6 grid__col--tablet-offset-1 grid__col--desktop-6 grid__col--widescreen-6">
      <div class="page__content link-body sr-left">
        {{ content }}
      </div>
    </div>
    {% if page.assets %}
    <div class="grid__col grid__col--tablet-3 grid__col--tablet-offset-1 grid__col--desktop-4 grid__col--widescreen-4">
      {% include sidebar.html %}
    </div>
    {% endif %}
  </div>
</div>
