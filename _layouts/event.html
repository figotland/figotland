---
layout: default
---

<div class="grid grid__container">
  {% if page.title %}
  <div class="grid__row">
    <div class="grid__col">
      <h2 class="page__title sr-left">{{ page.title }}</h2>
    </div>
  </div>
  {% endif %}
  {% assign sorted_events = site.events | sort: "starts_at" %}
  {% for event in sorted_events limit: 10 %}
    {% include event.html event=post %}
  {% endfor %}
</div>
