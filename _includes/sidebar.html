<div class="grid__col grid__col--tablet-11 grid__col--tablet-offset-1 grid__col--desktop-4 grid__col--widescreen-4">
  <aside class="sidebar sr-left">
    <ul>
      {% for asset in page.assets %}
      {% if asset.file contains 'pdf' %}
      <li><svg class="icon"><use xlink:href="#icon-attachment"></use></svg><a class="sidebar__link" href="{{asset.file}}" target="_blank">{{asset.caption}}</a></li>
      {% elsif asset.file contains 'http' %}
      <li><svg class="icon"><use xlink:href="#icon-link"></use></svg><a class="sidebar__link" href="{{asset.file}}" target="_blank">{{asset.caption}}</a></li>
      {% else %}
      <li><a class="sidebar__link" href="{{asset.file}}" target="_blank">{{asset.caption}}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </aside>
</div>
